<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Input Data Karyawan</title>

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- SweetAlert2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- Custom CSS -->
    <style>
        :root {
            --primary-color: #9b59b6; /* Ungu */
            --secondary-color: #f1c40f; /* Kuning */
            --light-color: #ffffff;
            --dark-color: #343a40;
            --body-bg: #f8f9fa;
        }

        body {
            background-color: var(--body-bg);
            font-family: 'Inter', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem 0;
        }

        .form-container {
            background-color: var(--light-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 800px;
        }

        .form-header {
            background-color: var(--primary-color);
            color: var(--light-color);
            padding: 1.5rem 2rem;
            text-align: center;
        }
        
        .form-header h2 {
            margin: 0;
            font-weight: 600;
        }

        #multiStepForm {
            padding: 2rem 2.5rem;
        }

        .progress-container {
            margin-bottom: 2rem;
        }

        .progress {
            height: 10px;
            border-radius: 5px;
            background-color: #e0e0e0;
        }

        .progress-bar {
            background-color: var(--secondary-color);
            transition: width 0.4s ease;
        }

        .form-step {
            display: none;
            animation: fadeIn 0.5s;
        }

        .form-step.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .form-step h3 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
            border-bottom: 2px solid var(--secondary-color);
            padding-bottom: 0.5rem;
            display: inline-block;
        }

        .form-group {
            margin-bottom: 1.25rem;
        }

        .form-label {
            font-weight: 500;
            color: var(--dark-color);
        }

        .form-control, .form-select {
            border-radius: 8px;
            border: 1px solid #ced4da;
            padding: 0.75rem 1rem;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-control:focus, .form-select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 0.25rem rgba(155, 89, 182, 0.25);
        }

        .button-group {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .btn {
            border-radius: 8px;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            min-width: 120px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: var(--light-color);
        }

        .btn-primary:hover {
            background-color: #8e44ad;
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(155, 89, 182, 0.4);
        }
        
        .btn-secondary {
            background-color: #bdc3c7;
        }
        .btn-secondary:hover {
            background-color: #95a5a6;
        }

        .btn-success {
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }
        .btn-success:hover {
            background-color: #d4ac0d;
        }
        
        small.form-text {
            color: #6c757d;
        }

    </style>
</head>
<body>

    <div class="form-container">
        <div class="form-header">
            <h2>Formulir Data Karyawan Baru</h2>
            <h2>EXATA GROUP</h2>
        </div>

        <form id="multiStepForm">
            <!-- Progress Bar -->
            <div class="progress-container">
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 33.33%;" aria-valuenow="33.33" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

            <!-- Step 1: Data Pribadi -->
            <div class="form-step active">
                <h3><i class="fas fa-user-circle me-2"></i>Data Pribadi</h3>
                <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                        <input type="text" class="form-control" id="namaLengkap" name="Nama Lengkap" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="divisi" class="form-label">Divisi</label>
                        <select class="form-select" id="divisi" name="Divisi" required>
                            <option selected disabled value="">Pilih Divisi...</option>
                            <option>EXATA</option>
                            <option>YANOSHI</option>
                            <option>TRAVEL</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="ttl" class="form-label">Tempat & Tanggal Lahir</label>
                    <input type="text" class="form-control" id="ttl" name="Tempat & Tanggal Lahir" placeholder="Contoh: Jakarta, 20 April 2005" required>
                </div>
                 <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="telpKantor" class="form-label">No. Telp Kantor</label>
                        <input type="tel" class="form-control" id="telpKantor" name="No. Telp Kantor">
                         <small class="form-text text-muted">Isi jika ada.</small>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="telpPribadi" class="form-label">No. Telp Pribadi (WhatsApp)</label>
                        <input type="tel" class="form-control" id="telpPribadi" name="No. Telp Pribadi" required>
                    </div>
                </div>
                <div class="form-group">
                    <label for="alamatDomisili" class="form-label">Alamat Domisili</label>
                    <textarea class="form-control" id="alamatDomisili" name="Alamat Domisili" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label for="alamatKTP" class="form-label">Alamat Sesuai KTP</label>
                    <textarea class="form-control" id="alamatKTP" name="Alamat Sesuai KTP" rows="3" required></textarea>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-primary next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- Step 2: Kontak Darurat -->
            <div class="form-step">
                <h3><i class="fas fa-users me-2"></i>Kontak Darurat</h3>
                 <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="kontakDarurat1Nama" class="form-label">Nama & Hubungan Keluarga 1</label>
                        <input type="text" class="form-control" id="kontakDarurat1Nama" name="Nama & Hubungan Keluarga 1" placeholder="Contoh: Iis Salmiah, Ibu Kandung" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="kontakDarurat1No" class="form-label">No. Kontak Darurat 1</label>
                        <input type="tel" class="form-control" id="kontakDarurat1No" name="No. Kontak Darurat 1" required>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="kontakDarurat2Nama" class="form-label">Nama & Hubungan Keluarga 2</label>
                        <input type="text" class="form-control" id="kontakDarurat2Nama" name="Nama & Hubungan Keluarga 2" placeholder="Contoh: Dadang, Ayah Tiri">
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="kontakDarurat2No" class="form-label">No. Kontak Darurat 2</label>
                        <input type="tel" class="form-control" id="kontakDarurat2No" name="No. Kontak Darurat 2">
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="button" class="btn btn-primary next-btn">Next <i class="fas fa-arrow-right"></i></button>
                </div>
            </div>

            <!-- Step 3: Dokumen Pendukung -->
            <div class="form-step">
                <h3><i class="fas fa-file-alt me-2"></i>Dokumen Pendukung</h3>
                 <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="fotoKTP" class="form-label">Foto KTP</label>
                        <input type="file" class="form-control" id="fotoKTP" name="Foto KTP" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="fotoAXA" class="form-label">Foto Kartu AXA Mandiri</label>
                        <input type="file" class="form-control" id="fotoAXA" name="Foto Kartu AXA Mandiri">
                        <small class="form-text text-muted">Isi jika ada.</small>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="fotoKK" class="form-label">Foto KK</label>
                        <input type="file" class="form-control" id="fotoKK" name="Foto KK" required>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="fotoIjazah" class="form-label">Foto Ijazah Terakhir</label>
                        <input type="file" class="form-control" id="fotoIjazah" name="Foto Ijazah Terakhir" required>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="noNPWP" class="form-label">Nomor NPWP</label>
                        <input type="text" class="form-control" id="noNPWP" name="Nomor NPWP">
                        <small class="form-text text-muted">Isi jika punya.</small>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="fotoNPWP" class="form-label">Foto NPWP</label>
                        <input type="file" class="form-control" id="fotoNPWP" name="Foto NPWP">
                        <small class="form-text text-muted">Isi jika punya.</small>
                    </div>
                </div>
                 <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="fotoSIMA" class="form-label">Foto SIM A</label>
                        <input type="file" class="form-control" id="fotoSIMA" name="Foto SIM A">
                        <small class="form-text text-muted">Isi jika punya.</small>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="fotoSIMC" class="form-label">Foto SIM C</label>
                        <input type="file" class="form-control" id="fotoSIMC" name="Foto SIM C">
                         <small class="form-text text-muted">Isi jika punya.</small>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="form-label">Email Pribadi</label>
                    <input type="email" class="form-control" id="email" name="Email Pribadi" required>
                </div>
                 <div class="row">
                    <div class="col-md-6 form-group">
                        <label for="namaBank" class="form-label">Nama Bank</label>
                        <select class="form-select" id="namaBank" name="Nama Bank" required>
                            <option selected disabled value="">Pilih Bank...</option>
                            <option>BCA</option>
                            <option>MANDIRI</option>
                            <option>BRI</option>
                            <option>BNI</option>
                            <option>LAINNYA</option>
                        </select>
                    </div>
                    <div class="col-md-6 form-group">
                        <label for="noRekening" class="form-label">Nomor Rekening</label>
                        <input type="text" class="form-control" id="noRekening" name="Nomor Rekening" required>
                    </div>
                </div>
                <div class="button-group">
                    <button type="button" class="btn btn-secondary prev-btn"><i class="fas fa-arrow-left"></i> Previous</button>
                    <button type="submit" class="btn btn-success">Submit <i class="fas fa-paper-plane"></i></button>
                </div>
            </div>
        </form>
    </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- SweetAlert2 JS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    
    <!-- Custom JavaScript -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const formSteps = Array.from(document.querySelectorAll('.form-step'));
            const nextBtns = document.querySelectorAll('.next-btn');
            const prevBtns = document.querySelectorAll('.prev-btn');
            const form = document.getElementById('multiStepForm');
            const progressBar = document.querySelector('.progress-bar');

            let currentStep = 0;

            const updateFormSteps = () => {
                formSteps.forEach((step, index) => {
                    step.classList.toggle('active', index === currentStep);
                });
            };

            const updateProgressBar = () => {
                const progressPercentage = ((currentStep + 1) / formSteps.length) * 100;
                progressBar.style.width = `${progressPercentage}%`;
                progressBar.setAttribute('aria-valuenow', progressPercentage);
            };

            const validateStep = (stepIndex) => {
                const currentStepFields = formSteps[stepIndex].querySelectorAll('[required]');
                let isValid = true;
                currentStepFields.forEach(field => {
                    if (!field.value.trim()) {
                        field.classList.add('is-invalid');
                        isValid = false;
                    } else {
                        field.classList.remove('is-invalid');
                    }
                });
                if (!isValid) {
                     Swal.fire({
                        icon: 'error',
                        title: 'Oops...',
                        text: 'Mohon lengkapi semua field yang wajib diisi!',
                        confirmButtonColor: '#9b59b6'
                    });
                }
                return isValid;
            };

            nextBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (validateStep(currentStep)) {
                        if (currentStep < formSteps.length - 1) {
                            currentStep++;
                            updateFormSteps();
                            updateProgressBar();
                        }
                    }
                });
            });

            prevBtns.forEach(btn => {
                btn.addEventListener('click', () => {
                    if (currentStep > 0) {
                        currentStep--;
                        updateFormSteps();
                        updateProgressBar();
                    }
                });
            });

            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!validateStep(currentStep)) {
                    return;
                }

                const scriptURL = 'https://script.google.com/macros/s/AKfycbyZJNmwKfLV17K0qhzXEaz4Y5pehVa9PfjG0lKzgbzhuC6B5SXQ2RzibkWfZ0-CYTh1/exec';
                
                if (scriptURL === 'GANTI_DENGAN_URL_APLIKASI_WEB_ANDA') {
                     Swal.fire({
                        icon: 'error',
                        title: 'Konfigurasi Belum Selesai',
                        html: 'Anda perlu men-deploy Google Apps Script dan memasukkan URL Aplikasi Web ke dalam variabel <strong>scriptURL</strong> di kode HTML.',
                        confirmButtonColor: '#9b59b6'
                    });
                    return;
                }

                Swal.fire({
                    title: 'Mengirim Data...',
                    html: 'Mohon tunggu sebentar, data Anda sedang diproses.',
                    allowOutsideClick: false,
                    didOpen: () => {
                        Swal.showLoading();
                    }
                });

                const formData = new FormData(form);
                const dataObject = {};

                // Proses form data, termasuk file
                const filePromises = [];
                for (const [key, value] of formData.entries()) {
                    if (value instanceof File && value.size > 0) {
                        const promise = new Promise((resolve) => {
                           const reader = new FileReader();
                           reader.onload = function(e) {
                               const base64 = e.target.result.split(',')[1];
                               resolve({
                                   key,
                                   value: {
                                       fileName: value.name,
                                       mimeType: value.type,
                                       blob: base64
                                   }
                               });
                           };
                           reader.readAsDataURL(value);
                        });
                        filePromises.push(promise);
                    } else {
                        dataObject[key] = value;
                    }
                }
                
                const fileResults = await Promise.all(filePromises);
                fileResults.forEach(res => {
                    dataObject[res.key] = res.value;
                });

                try {
                    const response = await fetch(scriptURL, {
                        method: 'POST',
                        mode: 'cors',
                        headers: {
                            'Content-Type': 'text/plain;charset=utf-8',
                        },
                        body: JSON.stringify(dataObject)
                    });

                    const result = await response.json();

                    if (result.status === 'success') {
                        Swal.fire({
                            icon: 'success',
                            title: 'Berhasil!',
                            text: 'Data berhasil dikirim dan tersimpan di sistem.',
                            confirmButtonColor: '#9b59b6'
                        }).then(() => {
                            // Cek nama bank setelah berhasil
                            const bank = document.getElementById('namaBank').value;
                            if (bank.toUpperCase() !== 'MANDIRI') {
                                Swal.fire({
                                    icon: 'info',
                                    title: 'Informasi Rekening',
                                    html: 'Untuk kemudahan proses penggajian, Anda disarankan untuk segera membuat rekening <b>Bank Mandiri</b>. Mohon informasikan nomor rekening baru Anda ke HR jika sudah dibuat.',
                                    confirmButtonColor: '#9b59b6'
                                });
                            }
                            form.reset();
                            currentStep = 0;
                            updateFormSteps();
                            updateProgressBar();
                        });
                    } else {
                        throw new Error(result.message);
                    }

                } catch (error) {
                    console.error('Error:', error);
                    Swal.fire({
                        icon: 'error',
                        title: 'Terjadi Kesalahan',
                        text: 'Gagal mengirim data. Silakan coba lagi. Detail: ' + error.message,
                        confirmButtonColor: '#9b59b6'
                    });
                }
            });
            
            updateFormSteps();
            updateProgressBar();
        });
    </script>

</body>
</html>
